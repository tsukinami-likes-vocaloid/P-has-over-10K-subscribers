<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeチャンネル一覧</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>

<div class="wrapper">

<body>
    <div class="container">
        <h1>登録者数1万人超えボカロPまとめ</h1>
        <div class="sort-search-container">
            <input type="text" id="search-input" placeholder="🔍️  名前 or よみがな を入力...">
            <select id="sort-select" title="Sort options">
                <option value="subscribers-desc">登録者数の多い順</option>
                <option value="alphabetical">あいうえお順</option>
            </select>
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-icon-container">
                <img id="modal-icon" src="" alt="チャンネルアイコン">
            </div>
            <div class="modal-text">
                <div id="modal-name" class="modal-name"></div>
                <div id="modal-subscribers"></div>
                <a id="modal-url" href="" target="_blank">YouTubeチャンネルへ</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
