<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeチャンネル情報</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTubeチャンネル情報</h1>
        <div class="sort-search-container">
            <select id="sort-select">
                <option value="subscribers-desc">登録者数の多い順</option>
                <option value="alphabetical">あいうえお順</option>
            </select>
            <input type="text" id="search-input" placeholder="検索...">
            <button id="search-button">検索</button>
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-icon" src="" alt="アイコン">
            <div id="modal-name"></div>
            <div id="modal-subscribers"></div>
            <a id="modal-url" href="" target="_blank">YouTubeチャンネルへ</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
