<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTubeチャンネルデータ</h1>
        <div>
            <label for="sort-select">ソート順:</label>
            <select id="sort-select">
                <option value="subscribers-desc">登録者数の多い順</option>
                <option value="alphabetical">あいうえお順</option>
            </select>
        </div>
        <div id="channel-list"></div>
    </div>

    <!-- モーダルウィンドウのHTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-icon" src="" alt="アイコン">
            <h2 id="modal-name"></h2>
            <p id="modal-subscribers"></p>
            <a id="modal-url" href="" target="_blank">YouTubeチャンネルへ</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
